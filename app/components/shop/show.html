<div class="page-header">
  <h1>{{shop.name}}</h1> 
  <a ui-sref="shop.edit({ id: shop.id })" type="button" class="btn btn-default">Edit</a>
</div>

<table class="table table-hover">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="product in shop.products">
      <td>{{product.id}}</td>
      <td>{{product.name}}</td>
      <td>{{product.description}}</td>
    </tr>
  </tbody>
</table>
