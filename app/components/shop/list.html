<div class="page-header">
  <h1>Shops</h1>
  <a ui-sref="shop.new({ id: shop.id })" type="button" class="btn btn-default">Add</a>
</div>

<div class="row">
  <div ng-repeat="shop in shops | orderBy: 'order'">
    <div class="col-sm-6 col-md-4">
      <div id="{{shop.id}}" class="panel panel-default" ns-sortable ng-model="shops" instance="panel" on-order-change="updateOrder(args)">
        <div class="panel-heading">
          <a class="text" ui-sref="shop.id({ id: shop.id })">{{ shop.name }}</a>
        </div>
        <div class="panel-body">
          {{shop.address}} <br>
          <strong>{{shop.workingHours}}</strong> <br><br>
          <a class="text" ui-sref="shop.id({ id: shop.id })">Check out assortment</a>
        </div>
      </div>
    </div>
    <div class="clearfix visible-md" ng-if="($index + 1) % 3 == 0"></div>
    <div class="clearfix visible-sm" ng-if="($index + 1) % 2 == 0"></div>
  </div>
</div>
